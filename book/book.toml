[book]
authors = ["fergdev"]
language = "en"
src = "src"
title = "Roxy - Rust (mitm) Proxy"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/fergdev/roxy"
edit-url-template = "https://github.com/fergdev/roxy/edit/main/book/{path}"
additional-css = ["theme/langtabs.css", "theme/tabs.css"]
additional-js = ["theme/langtabs.js", "theme/tabs.js"]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.tabs]

[preprocessor.langtabs]
command = "mdbook-langtabs"
